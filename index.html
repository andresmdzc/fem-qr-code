<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" text="text/css" href="styles/styles.css">
  <title>Qr code</title>
</head>
<body>
  
  <section class="qr-container">      
    <img src="./images/image-qr-code.png" alt="qrcodeimage">
    <article class="qr-information">
      <h1 class="qr-title">Improve your front-end skills by building projects</h1>
      <p class="qr-text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </article>
  </section>



</body>
</html>
